{% extends 'base.html' %}

{% block main %}
  {% if messages %}
  {% for category, message in messages %}
  <div class="alert alert-{{ category }}" role="alert">
  {{ message }}
  </div>
  {% endfor %}
  {% endif %}
  <main class="flex-grow-1">
    <div class="container-lg mt-3">
    <h1>Сайт: {{ name }}</h1>
    <table class="table table-bordered table-hover text-nowrap" data-test="url">
      <tbody>
        <tr>
          <td>ID</td>
          <td>{{ id }}</td>
        </tr>
        <tr>
          <td>Имя</td>
          <td>{{ name }}</td>
        </tr>
        <tr>
          <td>Дата создания</td>
          <td>{{ date }}</td>
        </tr>
      </tbody>
    </table>
    </div>
  </main>
{% endblock main %}
