{% extends 'base.html' %}

{% block main %}
    <main class="flex-grow-1">
    <div class="container-lg mt-3">
    <h1>Сайты</h1>
    <table class="table table-bordered table-hover text-nowrap" data-test="urls">
        <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Имя</th>
              <th scope="col">Последняя проверка</th>
              <th scope="col">Код ответа</th>
            </tr>
          </thead>
        <tbody>
            {% for info in data %}
            <tr>
              <th scope="row">{{ info.id }}</th>
              <td>
                <a href="{{ url_for('get_url', id=info.id) }}">
                {{ info.name }}
                </a>
              </td>
              <td>-</td>
              <td>-</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
    </main>
{% endblock main %}
